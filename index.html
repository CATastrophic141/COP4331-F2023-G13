<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script type="text/javascript" src="./js/md5.js"></script>
	<script type="text/javascript" src="./js/code.js"></script>
    <link href="./css/styles_loginPage.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<div id="loginDiv">
	<div id="title-container">
		<h1 id="title">Squire</h1>
		<h2 id="subtitle">Contact Repository</h2>
	</div>
	<span id="inner-title">Log in</span>
	<form id="loginForm">
		<label for="registerFirstName" id="regFirstNameLabel"></label>
		<input id="registerFirstName" type="text" placeholder="First Name" class="registerField" />

		<label for="registerLastName" id="regLastNameLabel"></label>
		<input id="registerLastName" type="text" placeholder="Last Name" class="registerField" />

		<label for="loginName" id="loginNameLabel">Username </label>
		<input type="text" id="loginName" placeholder="Username" class="loginField" />

		<label for="loginPassword" id="loginPasswordLabel">Password </label>
		<input type="password" id="loginPassword" placeholder="Password"/>

		<label for="registerPhone" id="regPhoneLabel"></label>
		<input id="registerPhone" type="text" placeholder="Phone number (xxx-xxx-xxxx)" class="registerField">

		<label for="registerEmail" id="regEmailLabel"></label>
		<input id="registerEmail" type="text" placeholder="Email (someone@example.com)" class="registerField">
		
	</form>
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log in </button>
	<button type="button" id="registerButton" class="buttons" onclick=register();> Create Account </button>
	<span id="registerText">Not registered yet?</span>
	<button id="signUpButton" type="button" class="buttons" onclick="showRegister(this);">Sign Up</button>
	<span id="loginResult"></span>
</div>
