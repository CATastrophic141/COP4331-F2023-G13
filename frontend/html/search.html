<h1 id="title">Squire Contact Repository</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<p id="searchMsg"> </p>
	<input type="search" id="nameSearch" placeholder="Contact Name"/>
	<input type="search" id="numberSearch" placeholder="Contact Number"/>
	<input type="search" id="emailSearch" placeholder="Contact Email"/>
	<button type="button" id="searchNameButton" class="buttons" onclick="populateTest();"> Search </button><br />
	<span id="contactSearchResult">
		<table id="contactTable">
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Email</th>
			  </tr>

		  </table>
	</span>
	<p id="addMsg"> </p>
	<input type="text" id="contactNameText" placeholder="Contact Name">
	<input type="text" id="contactNumberText" placeholder="Contact Number (XXX-XXX-XXXX)">
	<input type="text" id="contactEmailText" placeholder="Contact Email">
	<button type="button" id="addContactButton" class="buttons" onclick="addContactTest();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
