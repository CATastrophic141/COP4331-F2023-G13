<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/code.js"></script>
    <link href="../css/styles_loginPage.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Squire Contact Repository</h1>

<div id="loginDiv">
	<span id="inner-title">LOG IN</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLoginTest();"> Log In </button>
	<a href="./search.html" id="loginLink" class="links">Go to the search page</a>
	<span id="loginResult"></span>
</div>

<div id="registerDiv">
	<span id="registerText">Not registered yet?</span><br/>
	<p id="registerInstruction">Fill out the fields below, then register using those and your current credentials in the login fields.</p>
	<input id="registerFirstName" type="text" placeholder="First Name" class="registerFields"><br />
	<input id="registerLastName" type="text" placeholder="Last Name" class="registerFields"><br />
	<input id="registerPhone" type="text" placeholder="Phone Number (XXX-XXX-XXXX)" class="registerFields"><br />
	<input id="registerEmail" type="text" placeholder="Email (something@myEmail.com)" class="registerFields"><br />
	<button id="registerButton" type="button" class="buttons" onclick="register();">Create Account</button>
</div>

</body>
</html>
